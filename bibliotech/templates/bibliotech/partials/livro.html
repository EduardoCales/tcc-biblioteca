<div class="livro livro-list-item">
    <div class="livro-image">
        <a href="{% url "livros:livro" livro.id %}">
            <img src="{{ livro.cover.url }}" alt="">
        </a>
    </div>
    <div class="livro-title-container">
        <h2 class="livro-title">{{ livro.title }}</h2>
    </div>

    <div class="livro-author">
        <span class="livro-author-item">
            <i class="fas fa-user">
                {% if livro.author.first_name %}
                    {{ livro.author.first_name }} {{ livro.author.last_name }}
                {% else %}
                    {{ livro.author.username }}
                {% endif %}
            </i>
        </span>
        <span class="livro-author-item">
            <a href="{% url "livros:category" livro.category.id %}">
                <i class="fas fa-layer-group">
                    <span>{{ livro.category.name }}</span>
                </i>
            </a>
        </span>
    </div>

    {% if is_detail_page is True %}
        <div class="livro-descricao">
            {{ livro.description }}
        </div>
    {% endif %}
    
    {% if is_detail_page is True %}
    <div class=" d-grid gap-2 btn-actions">
        <button type="button" class="btn btn-success btn-lg mb-3">Renovar</button>
        <button type="button" class="btn btn-warning btn-lg">Devolver</button>
    </div>
    {% endif %}
</div>
